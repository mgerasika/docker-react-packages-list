overwrite: true
generates:
  src/generated/graphql-hooks-github.ts:
    documents: "src/graphql/server2/*.graphql"
    schema: ignored/schema.graphql
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
  src/generated/graphql-hooks-heroku.ts:
    documents: "src/graphql/server3/*.graphql"
    schema: https://docker-nestjs.herokuapp.com/graphql
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
